<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Upgrade Assistant</title>
    <link rel="icon" href="Hotel_Upgrade_Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container">
        <div class="login-card">
            <h1>Upgrade Assistant</h1>
            <p>Please sign in to continue</p>
            <input type="email" id="email-input" placeholder="Email">
            <input type="password" id="password-input" placeholder="Password">
            <p id="error-message"></p>
            <button id="signin-btn">Sign In</button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        
        <nav class="app-header">
            <div class="logo">Hotel Upgrade Assistant</div>
            <div class="nav-controls">
                <select id="profile-dropdown">
                    <option value="fqi">FQI</option>
                    <option value="hvi">HVI</option>
                    <option value="spec">SPEC</option>
                    <option value="col">COL</option>
                    <option value="ivy">IVY</option>
                </select>
                
                <button id="settings-trigger-btn" class="icon-btn" title="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </button>
                
                <button id="signout-btn">Sign Out</button>
            </div>
        </nav>

        <div id="settings-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Configuration</h2>
                    <button id="close-settings-btn" class="close-btn">&times;</button>
                </div>

                <div class="modal-body">
                    <div id="admin-rules-container" class="setting-group">
                        <h3>Upgrade Logic (Admin Only)</h3>
                        
                        <label for="hierarchy">Room Value Hierarchy (Low to High)</label>
                        <textarea id="hierarchy"></textarea>

                        <label for="target-rooms">Target Rooms to Free Up</label>
                        <input type="text" id="target-rooms" placeholder="e.g. TQHC-QQ, TK-K">
                        
                        <div class="grid-2">
                            <div>
                                <label for="prioritized-rates">Prioritized Rates</label>
                                <input type="text" id="prioritized-rates">
                            </div>
                            <div>
                                <label for="ota-rates">Ineligible Rates</label>
                                <input type="text" id="ota-rates">
                            </div>
                        </div>

                        <label for="ineligible-upgrades">Never Upgrade To</label>
                        <input type="text" id="ineligible-upgrades">
                    </div>
                </div>

                <div class="modal-footer">
                    <span id="save-status"></span>
                    <button id="save-rules-btn" class="secondary-btn hidden">Save Rules</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            
            <div class="controls-container">
                <div class="control-item file-control">
                    <label for="csv-file">Upload PMS Export (.csv)</label>
                    <input type="file" id="csv-file" accept=".csv" />
                </div>

                <div class="control-item date-control">
                    <label for="selected-date">Analysis Start Date</label>
                    <input type="date" id="selected-date" />
                </div>

                <div class="control-item button-control">
                    <label>&nbsp;</label> <button id="generate-btn" class="primary-btn">Generate Suggestions</button>
                </div>
            </div>

            <div id="loader"><div class="spinner"></div>Generating...</div>
            
            <div id="output" style="display: none;">
                <div id="message"></div>
                <div id="inventory"></div>

                <div class="tabs">
                    <div class="tab active" data-tab-target="#recommendations">Recommendations</div>
                    <div class="tab" data-tab-target="#matrix">Availability Matrix</div>
                    <div class="tab" data-tab-target="#accepted">Accepted Upgrades</div>
                    <div class="tab" data-tab-target="#analytics">Analytics</div>
                </div>

                <div id="recommendations" class="tab-content active"><div id="recommendations-container"></div></div>
                <div id="matrix" class="tab-content"><div id="matrix-container"></div></div>
                <div id="accepted" class="tab-content"><div id="accepted-container"><p>No upgrades have been accepted yet.</p></div></div>
                <div id="analytics" class="tab-content">
                    <div class="analytics-header">
                        <label for="sort-date-dropdown">Filter by Date Completed</label>
                        <select id="sort-date-dropdown">
                            <option value="all">All Dates</option>
                        </select>
                        <button id="clear-analytics-btn" class="admin-only-btn hidden">Clear Profile Data</button>
                    </div>
                    <div id="completed-container"><p>No upgrades have been marked as completed yet.</p></div>
                </div>
            </div>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="Config.js"></script> 
<script src="script.js"></script>

</body>
</html>
